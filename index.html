<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #4A148C;
      color: white;
      padding: 20px;
      text-align: center;
      animation: slideDown 1s ease-in-out;
    }

    nav {
      background: #6A1B9A;
      text-align: center;
    }

    nav a {
      display: inline-block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #4A148C;
    }

    section {
      display: none;
      padding: 30px;
      animation: fadeIn 0.5s ease-in;
    }

    section:target {
      display: block;
    }

    #home:target ~ #home,
    #login:target ~ #login,
    #contact:target ~ #contact {
      display: block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      width: 250px;
      height: 160px;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .login-box, form.contact-form {
      background: white;
      padding: 30px;
      margin: 30px auto;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #6A1B9A;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #4A148C;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <p>Creative Work | Gallery | Connect</p>
  </header>

  <nav>
    <a href="#home">üè† Home</a>
    <a href="#login">üîê Login</a>
    <a href="#contact">üì¨ Contact</a>
  </nav>

  <!-- Hidden Anchors -->
  <a id="home"></a>
  <a id="login"></a>
  <a id="contact"></a>

  <!-- Home Section -->
  <section id="home">
    <h2>üåü My Projects</h2>
    <div class="gallery">
      <img src="https://picsum.photos/id/1015/250/160" alt="Project 1">
      <img src="https://picsum.photos/id/1025/250/160" alt="Project 2">
      <img src="https://picsum.photos/id/1035/250/160" alt="Project 3">
      <img src="https://picsum.photos/id/1040/250/160" alt="Project 4">
    </div>
  </section>

  <!-- Login Section -->
  <section id="login">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <form class="contact-form">
      <h2>Contact Me</h2>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 My Portfolio | All Rights Reserved
  </footer>

</body>
</html>
